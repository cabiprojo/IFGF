<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IFGF St Louis</title>
        <link rel="shortcut icon" type="x-icon" href="images/favicon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="about.css">
        <link rel="stylesheet" href="giving.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <script src="main.js"></script>
    </head>
<body>
    <div id="header" class="about-header">
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="images/IFGF-STL-LOGO.png" class="logo" alt="IFGF Logo">
                </a>
                <ul id="sidemenu">
                    <li><a href="index.html" id="home-link">Home</a></li>
                    <li><a href="about.html" id="about-link">About</a></li>
                    <li><a href="community.html" id="community-link">Community</a></li>
                    <li><a href="#footer" onclick="closemenu()">Connect</a></li>
                    <a href="giving.html" class="give-link">Give</a>
                    <i class="fas fa-times" onclick="closemenu()"></i> 
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>  
            </nav>
        </div>
    </div>
    <div class="top-banner giving">
        <div class="top-banner-p"><p>Giving at IFGF St. Louis</p></div>
    </div>
    <div class="directions-giving">
        <p class="online-giving">Online Giving</p><br>
        <p class="directions-description">Our primary platform for online giving is via Venmo, the QR code can be scanned below.
        </p>
        <img src="images/QR.jpg" class="QR-code" alt="QR">
    </div>
    <footer id="footer">
        <div class="contact-left">
            <p class="connect-with-us">CONNECT WITH US</p>
            <p class="footer-info"></p>Email: ifgfstl@gmail.com</p>
            <a href="index.html">
                <img src="images/IFGF-STL-LOGO.png" class="logo-footer" alt="IFGF Logo">
            </a>

            <a href="https://www.facebook.com/groups/100389723447571" class="facebook-link">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
        <div class="contact-right">
            <form name="submit-to-google-sheet">
                <input type="text" name="Name" placeholder="Name" required>
                <input type="email" name="Email" placeholder="Email" required>
                <textarea name="Message" rows="6" placeholder="Message"></textarea>
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </footer>
</body>
</html>

<script>
    const currentPageUrl = window.location.pathname;

// Function to highlight the active link based on the current page
function highlightActiveLink() {
    const homeLink = document.getElementById("home-link");
    const aboutLink = document.getElementById("about-link");
    const communityLink = document.getElementById("community-link");
    // Add other link variables for other pages as needed

    if (currentPageUrl.includes("index.html")) {
        homeLink.classList.add("active");
    } else {
        homeLink.classList.remove("active");
    }

    if (currentPageUrl.includes("about.html")) {
        aboutLink.classList.add("active");
    } else {
        aboutLink.classList.remove("active");
    }

    if (currentPageUrl.includes("community.html")) {
        communityLink.classList.add("active");
    } else {
        communityLink.classList.remove("active");
    }

    // Add similar if-else blocks for other pages as needed
}

// Call the function to highlight the active link when the page loads
highlightActiveLink();
    var sidemenu = document.getElementById("sidemenu");

    function openmenu() {
        sidemenu.style.right="0";
    }
    function closemenu() {
        sidemenu.style.right="-200px";
    }

    const arrowButtons = document.querySelectorAll(".arrow-btn");

    arrowButtons.forEach((button) => {
    button.addEventListener("click", (event) => {
      const nextModalId = button.getAttribute("data-next-modal");
      const currentModal = event.target.closest(".modal");
      const nextModal = document.getElementById(nextModalId);
      currentModal.style.display = "none";
      nextModal.style.display = "block";
    });
  });
</script>
